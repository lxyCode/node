<DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>index</title>
	<link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>爱好</th>
            <th>操作</th>
 
          </tr>
        </thead>
        <tbody>
          {{each students}}
          <tr>
            <th scope="row">{{$value.id}}</th>
            <td>{{$value.name}}</td>
            <td>{{$value.gender == 0 ? "男" : "女"}}</td>
            <td>{{$value.age}}</td>
            <td>{{$value.hobbies}}</td>
            <td><a href="/students/edit?id={{$value.id}}">编辑</a>
                 <a href="/students/delete?id={{$value.id}}">删除</a></td>
          
          </tr>
          {{/each}}
          
        </tbody>
      </table>
      <a class="btn " href="/students/new">添加学生</a>
</body>
</html>
